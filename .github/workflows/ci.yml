name: CI

on: [ push ]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout Code
                uses: actions/checkout@v4

            -   uses: actions/setup-node@v4
                with:
                    node-version: '20'

            -   uses: pnpm/action-setup@v4
                with:
                    version: 'latest'
                    run_install: >-
                        recursive: false

            -   name: Run Lint
                run: pnpm lint

            -   name: Run Tests
                run: pnpm test
